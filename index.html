<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
       <fieldset>
            <legend>Personal Details</legend>

            <label for="First-name">Firstname</label>
            <input type="text" name="first-name" size="15">
            <br><br>

            <label for="middle-name">Middlename:</label>
            <input type="text" name="middle-name" size="15">
            <br><br>

            <label for="last-name">Lastname:</label>
            <input type="text" name="Last-name" size="15">
            <br><br>

            <label for="course">Course :</label>
            <select name="couse" id="course">
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br><br>

            <label for="gender">Gender :</label>
            <br>

            <input type="radio" name="gender"> Male
            <br>
            <input type="radio" name="gender"> Female
            <br>
            <input type="radio" name="gender"> Other
            <br><br>

            <label for="DOB">DOB</label>
            <input type="datetime-local" name="DOB">
            <br>

            <label for="phone">Phone :</label>
            <input type="text" name="country code" value="+91" size="2" disabled>

            <input type="tel" name="phone" maxlength="10" size="10">
            <br><br>

            <label for="Address">Address</label>
            <br>

            <textarea rows="5" cols="80" value="address" style="width:531px; height:69px;"></textarea>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" name="email">
            <br>
            <br>
            <br>

            <label for="password">Password:</label>
            <input type="Password" name="email">
            <br>
            <br>
            <br>

            <label for="re-type">Re-type password:</label>
            <input type="password" name="password">
            <br><br>

            <input type="checkbox" name="checkbox" id="checkbox">Agree to terms and conditions
            <br><br>

            <label for="">Choose File</label>
            <input type="file" name="file" id="file">
            <br><br>

            <label for="">Choose Color</label>
            <input type="color">
            <br><br>

            <input type="button" value="Reset" id="reset">
            <input type="button" value="Submit" id="button">

        </fieldset>
    </form> 
</body>
</html>
